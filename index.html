<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>up! 圣妞</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <canvas id="canvas">
            抱歉,您的设备不支持HTML5!
        </canvas>
        <div id="mainMenu">
            <h1 style="display: none">up!圣女丑</h1>
            <h3 style="display: none">版本1.01</h3>
        </div>
        <div id="gameOverMenu">
            <h1>游戏结束</h1>
            <h3 id="go_score">你得了0分</h3>
            <a class="button" href="javascript:get_award()">谢谢!</a>
        </div>
        <div id="info" style="visibility: hidden;">
            <div class="test1"></div>
            <div class="test2"></div>
            <div class="test3"></div>
        </div>
        <div id="hint">
            <div class="hint1">控制圣妞处于云上!</div>
        </div>
        <img id="z1" src="./img/z1.png" />
        <img id="z2" src="./img/z2.png" />
        <img id="cloud1" src="./img/cloud.png" />
        <img id="base1" src="./img/base.png" />
        <div id="scoreBoard">
            <div class="img_box">
                <div class="head">
                    <img src="./img/logo.png">
                </div>
            </div>
            <p id="score">0</p>
        </div>
    </div>
    <div class="start_pop">
    </div>
    <div class="music" style="visibility: hidden;">
        <audio id="music1" loop="loop" src="./music/bgmusic01M.mp3"></audio>
        <audio id="music2" src="./music/jump.mp3"></audio>
    </div>
    <div class="music_btn">
    </div>
    <!-- <script src="game.js"></script> -->
    <script src="./jquery.min.js"></script>
    <script src="./noSleep.js"></script>
    <script src="./total.js"></script>
</body>

</html>
